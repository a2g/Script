<svg width="700" height="700" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <text x="10" y="20" fill="gray">Attribute Animation with SMIL</text>
  <rect x="0" y="30" width="700" height="700" stroke="red" stroke-width="1" />

   <circle opacity="0" cx="50" cy="50" r="15" fill="blue" stroke="cyan" stroke-width="1">
    <animate 
      attributeName="opacity"
      begin="1s" 
      dur="1s"
      fill="remove"
      from="100" 
      to="100"
      repeatCount="0"  />
    <animate
      attributeName="cy"
      begin="1s"
      dur="1s "
      from="50"
      to="500"
      repeatCount="0" />
  </circle>

   <circle opacity="0" cx="50" cy="500" r="15" fill="blue" stroke="cyan" stroke-width="1">
    <animate 
      attributeName="opacity"
      begin="2s" 
      dur="1s"
      fill="remove"
      from="100" 
      to="100"
      repeatCount="0"  />
    <animate
      attributeName="cx"
      begin="2s"
      dur="1s "
      from="50"
      to="500"
      repeatCount="0" />
  </circle>

     <circle opacity="0" cx="500" cy="500" r="15" fill="blue" stroke="cyan" stroke-width="1">
    <animate 
      attributeName="opacity"
      begin="3s" 
      dur="1h"
      fill="remove"
      from="100" 
      to="100"
      repeatCount="0"  />
    <animate
      attributeName="cy"
      begin="3s"
      dur="1s "
      from="500"
      to="50"
      repeatCount="0" />
   
  </circle>
</svg>
